# Usage (to create or update):
# 
# gcloud init
# gcloud auth login
# gcloud components install kubectl
# gcloud container clusters get-credentials [cluster-name] --project [Project ID]
## (http://kubernetes.io/docs/user-guide/managing-deployments/#kubectl-apply)
# kubectl apply -f .
#
#
#
# inspired from
# https://github.com/kubernetes/kubernetes/blob/d4251b2a259ad3b185e13e218b13634d627e0274/examples/guestbook/all-in-one/guestbook-all-in-one.yaml
apiVersion: v1
kind: Service
metadata:
  name: newspaper-api
  labels:
    app: newspaper
    tier: backend
    role: master
spec:
  ports:
    # the port that this service should serve on
  - port: 38765
    targetPort: 38765
  type: LoadBalancer
  selector:
    app: newspaper
    tier: backend
    role: master
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: newspaper-api
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: newspaper
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: smarp/newspaper-api
        resources:
        resources:
          requests:
            cpu: 200m
            memory: 400Mi
          limits:
            cpu: 400m
            memory: 640Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 38765
          initialDelaySeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 38765
          initialDelaySeconds: 20
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 30
        ports:
        - containerPort: 38765
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: newspaper-api
  namespace: default
spec:
  scaleTargetRef:
    kind: Deployment
    name: newspaper-api
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: newspaper-pdb
spec:
  minAvailable: 50%
  selector:
    matchLabels:
      app: newspaper

